<html>
	<head>
		<title>the game</title>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="com/jquery-full.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>
		<div class="preloader">
			<div class="img"></div>
		</div>
		<div class="layer">
			<p class="left">Score: <span class="score">0</span></p>
			<p class="right">Best score: <span class="score-best">0</span></p>
			<div class="container"></div>
			<div class="control-panel">
			  <div id="01" class="symble"></div>
			  <div id="02" class="symble"></div>
			  <div id="03" class="symble"></div>
			</div>
			<div id="fly" class="symble" style="display: none; top:0; left: 0"></div>
			
		</div>
		<div class="windowLayer">
			<div class="Menu">
				<div id="start" class="btn">Start</div>
				<!-- div id="setting" class="btn">Settings</div -->
				<!-- div id="about" class="btn">About a Game</div -->
			</div>
			<div class="GameOver" style="display:none">
				<h1>Game Over</h1>
				<p>You score is: <div class="score">0</div></p>
				<p>You best score is: <div class="score-best">0</div></p>
				<div class="btn" id="startAgein">Start New Game</div>
				<div class="btn" id="backToMenu">Back to menu</div>
			</div>
			
		</div>
		
	</body>
</html>
